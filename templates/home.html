{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
 	<link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
</head>
<body>
    <div class="header">
        <h1 class="h11">
            <a href="/">My Super Blog</a>
        </h1>
    </div>
    <div class="content">
        {% for post in post_list %}
        <div class="post-wrapper">
            <div class="post">
                <div class="post-heading">
                    <h2 class="title">
                        <a href="{% url 'post_page' id=post.id %}">{{ post.title }}</a>
                    </h2>
                    <div class="date">{{ post.created_at|date:"Y / m / d" }}</div>
                </div>
                {% if post.photo %}
                    <div class="tu">
                        <img src="{{ post.photo }}" alt="">
                    </div>
                    {% else %}
                    <div class="tu-default"></div>
                {% endif %}
                <div class="post-content">
                    {{ post.content }}
                </div>
                <div class="post-footer">
                    <a href="{% url 'post_page' id=post.id %}" class="readmore">
                        Read more<i class="read--more"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
